<!doctype html>
<title>HowIsUrDay?</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>    
  <h1>{% block title %}How is your day???{% endblock %}</h1>
  <div id="time" style="text-align:right;float:right;"></div>
</nav>  
  <script type="text/javascript">
    (function time() {
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }
    
        function startTime() {
            var today = new Date(),
                h = checkTime(today.getHours()),
                m = checkTime(today.getMinutes()),
                s = checkTime(today.getSeconds());
            document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }
        startTime();
    })();
  </script>
  
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>

<div class="footer">
  <img src="static/mlab.jpg" alt="MLAB" style="float:right;width:100px;height:60px;">
</div>
